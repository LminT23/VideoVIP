<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="./css/register.css" />
	</head>
	<body>
		<form name="form2">
			<h3>用户注册：</h3>
			<hr>
			<p>账号：<span class="a" id="as">
				<input type="text" id="username" name="yhzh" required placeholder autofocus></span>
			</p>
			<div id="namePrompt"></div>
			<hr>
			<p>密码：<span class="a" id="as1">
				<input type="password" id="password" name="pwd" required placeholder></span>
			</p>
			<div id="pwdPrompt"></div>
			<hr>
			<p>昵称：<span class="a" id="as2"><input type="text" name="yhnc" id="yhnic" required placeholder></span>
				<hr>
			</p>
			<center>
				<button class="reg" id="register">立即注册</button>
			</center>
		</form>
	</body>
	<script src="../js/jquery-1.8.0.min.js"></script>
	<script type="text/javascript">
		$("#register").click(function(){
			linkurl = "/videoVIP/RegisterController/register.do?yhzh="+$("#username").val()+"&pwd="+$("#password").val()+"&yhnc="+$("#yhnic").val()+"&yhzt=1";
			$.get(linkurl,function(ret){
				alert(ret);
				location.href = "/videoVIP/pages_Login/userlogin.html";
			})
		})
	</script>
</html>
