<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>管理员登录页面</title>
		<link rel="stylesheet" href="/videoVIP/pages_Login/css/adminlogin.css" /> 
	</head>
	<body>
		<div class="bg bg-blur"></div>
		<div class="dowebok">
			<form name="form1">
				<div class="logo">
					<img src="img/admin.png" />
					<p>欢迎亲爱的管理员大人</p>
				</div>
				<div class="form-item">
					<input id="username" name="glyzh" type="text" autocomplete="off" placeholder="账号">
					<div id="namePrompt"></div>
				</div>
				<div class="form-item">
					<input id="password" name="glypwd" type="password" autocomplete="off" placeholder="密码">
					<div id="pwdPrompt"></div>
				</div>
				<br>
				<div class="form-item">
					<input type="button" id="login" value="登 录"/>
				</div>
			</form>
		</div>
	</body>
	<script src="../js/jquery-1.8.0.min.js" type="text/javascript"></script>
	<script src="/videoVIP/pages_Login/js/adminlogin.js" type="text/javascript" charset="utf-8"></script>
</html>
