<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户登录页面</title>
		<link rel="stylesheet" href="./css/userlogin.css" /> 
	</head>
	<body>
		<div class="bg bg-blur"></div>
		<div class="dowebok">
			<form name="form1">
				<div class="logo">
					<img src="img/logo.png" />
				</div>
				<div class="form-item">
					<input id="username" name="yhzh" type="text" autocomplete="off" placeholder="账号">
					<div id="namePrompt"></div>
				</div>
				<div class="form-item">
					<input id="password" name="pwd" type="password" autocomplete="off" placeholder="密码">
					<div id="pwdPrompt"></div>
				</div>
				<div class="form-item">
					<input type="button" id="login" value="登 录"/>
				</div>
				<div class="reg-bar">
					<a class="reg" href="../pages_register/register.html" target=_blank>立即注册</a>
					<a class="forget" href="#">忘记密码</a>
				</div>
			</form>
		</div>
	</body>
	<script src="../js/jquery-1.8.0.min.js" type="text/javascript"></script>
	<script src="./js/userlogin.js" type="text/javascript" charset="utf-8"></script>
</html>
