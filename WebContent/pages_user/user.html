<script type="text/javascript">
	//页面加载完毕，显示用户头像
	$(function(){
		var yh = sessionStorage.getItem("user");
		var user = JSON.parse(yh);
		if(user.yhtx != null && user.yhtx != ''){
			$("#item-yhtx").attr("src","/videoVIP/file/"+user.yhtx);
		}
	});
	
	
	function outLogin() {
		var yh = sessionStorage.getItem("user");
		var user = JSON.parse(yh);
		sessionStorage.clear(user);
	}


</script>
